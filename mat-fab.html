<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../mat-icon/mat-icon.html">
<link rel="import" href="../mat-paper/mat-paper.html">
<link rel="import" href="../mat-ripple/mat-ripple.html">
<link rel="import" href="../xp-anchor-behavior/xp-anchor-behavior.html">
<link rel="import" href="../xp-pressed-behavior/xp-pressed-behavior.html">
<link rel="import" href="../xp-referral-behavior/xp-referral-behavior.html">

<dom-module id="mat-fab">

    <link rel="import" type="css" href="../xp-pressed-behavior/xp-pressed-behavior.css">

    <style>
        :host {
            border-radius: 50%;
            height: 56px;
            position: absolute;
            width: 56px;
        }

        :host([empty]) {
            display: none !important;
        }

        :host([mini]) {
            height: 40px;
            width: 40px;
        }

        :host([left]) {
            left: 16px;
        }

        :host(:not([left])) {
            right: 16px;
        }

        :host([top][across]) {
            top: 0;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        :host([top]:not([across])) {
            top: 16px;
        }

        :host(:not([top])[across]) {
            bottom: 0;
            -webkit-transform: translateY(50%);
            transform: translateY(50%);
        }

        :host(:not([top]):not([across])) {
            bottom: 16px;
        }

        :host #matFabWrapper,
        :host #matFabMain {
            border-radius: inherit;
            height: 100%;
            overflow: visible;
        }

        :host #matFabMain {
            @apply(--layout-horizontal);
            @apply(--layout-center-center);
        }

        :host #matFabAnchor {
            border-radius: inherit;
            box-shadow: 0 1px 0 0 hsla(0, 100%, 100%, 0.1) inset, 0 -1px 0 0 hsla(0, 0%, 0%, 0.2) inset;
            display: block;
            height: 100%;
            overflow: hidden;
            text-decoration: none;
        }

        :host([mini]) #matFabAnchor:after {
            bottom: -4px;
            content: "";
            left: -4px;
            position: absolute;
            right: -4px;
            top: -4px;
        }

        :host #matFabIcon {
            display: block;
        }

        /* TABLET */

        @media (min-width: 960px) {

            :host([left]) {
                left: 24px;
            }

            :host(:not([left])) {
                right: 24px;
            }

            :host([top]:not([across])) {
                top: 24px;
            }

            :host(:not([top]):not([across])) {
                bottom: 24px;
            }
        }
    </style>

    <template>
        <mat-paper id="matFabWrapper" background="[[background]]" disabled="[[disabled]]" z="6" pressable>
            <a id="matFabAnchor">
                <div id="matFabMain">
                    <mat-icon id="matFabIcon" disabled="[[disabled]]" empty="{{empty}}" name="[[icon]]" raster="{{raster}}" src="[[iconSrc]]"></mat-icon>
                </div>
            </a>
            <mat-ripple context="[[self]]" id="matFabRipple" auto-center></mat-ripple>
        </mat-paper>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-fab',

            // BEHAVIORS
            behaviors: [
                Polymer.XPAnchorBehavior,
                Polymer.XPPressedBehavior,
                Polymer.XPReferralBehavior
            ],

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * If set to true, the element is aligned across two elements.
                 *
                 * @attribute across
                 * @type boolean
                 * @default false
                 */
                across: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * The paper's background color.
                 *
                 * @attribute background
                 * @type string
                 */
                background: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                },

                /**
                 * The element's data.
                 *
                 * @attribute data
                 * @type *
                 * @notifies
                 */
                data: {
                    notify: true,
                    value: null
                },

                /**
                 * If set to true, the element is hidden.
                 *
                 * @attribute empty
                 * @type boolean
                 * @notifies
                 * @readonly
                 */
                empty: {
                    notify: true,
                    reflectToAttribute: true,
                    type: Boolean
                },

                /**
                 * The button's icon.
                 *
                 * @attribute icon
                 * @type string
                 */
                icon: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                },

                /**
                 * The button's icon's src.
                 *
                 * @attribute icon-src
                 * @type string
                 */
                iconSrc: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                },

                /**
                 * If set to true, the element is aligned to the left.
                 *
                 * @attribute left
                 * @type boolean
                 * @default false
                 */
                left: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * If set to true, the element has 40px diameter instead of 56px.
                 *
                 * @attribute mini
                 * @type boolean
                 * @default false
                 */
                mini: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * If set to true, the icon is a raster one instead of svg.
                 *
                 * @attribute raster
                 * @type boolean
                 * @notifies
                 * @readonly
                 */
                raster: {
                    notify: true,
                    reflectToAttribute: true,
                    type: Boolean
                },

                /**
                 * If set to true, the element is aligned to the top.
                 *
                 * @attribute top
                 * @type boolean
                 * @default false
                 */
                top: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                }
            },

            /*********************************************************************/

            // LISTENER
            ready: function () {
                this._setAnchor(this.$.matFabAnchor);
            }
        });
    </script>

</dom-module>
