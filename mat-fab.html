<!--
This component is used to display a material floating button.

@component mat-fab
@description This component is used to display a material floating button.
@mixin xp-targeter http://www.expandjs.com/components/xp-targeter

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency mat-icon ExpandJS/mat-icon
@dependency mat-paper ExpandJS/mat-paper
@dependency mat-ripple ExpandJS/mat-ripple
@dependency xp-anchor-state ExpandJS/xp-anchor-state
@dependency xp-device ExpandJS/xp-device
@dependency xp-disabled-state ExpandJS/xp-disabled-state
@dependency xp-focused-state ExpandJS/xp-focused-state
@dependency xp-pressed-state ExpandJS/xp-pressed-state
@dependency xp-targeter ExpandJS/xp-targeter

@devDependency mat-content ExpandJS/mat-content
@devDependency mat-demo ExpandJS/mat-demo
@devDependency mat-header-panel ExpandJS/mat-header-panel
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-icon/mat-icon.html">
<link rel="import" href="../mat-paper/mat-paper.html">
<link rel="import" href="../mat-ripple/mat-ripple.html">
<link rel="import" href="../xp-device/xp-device.html">
<link rel="import" href="../xp-disabled-state/xp-disabled-state.html">
<link rel="import" href="../xp-focused-state/xp-focused-state.html">
<link rel="import" href="../xp-pressed-state/xp-pressed-state.html">
<link rel="import" href="../xp-targeter/xp-targeter.html">

<polymer-element name="mat-fab" constructor="MATFabElement" attributes="across background data disabled download empty focused href icon iconSrc invokes left mini pressed raster rel target top">

    <template>
        <link rel="stylesheet" href="../xp-pressed-state/xp-pressed-state.css">
        <style>
            :host {
                border-radius: 50%;
                height: 56px;
                position: absolute;
                width: 56px;
            }

            :host([empty]) {
                display: none !important;
            }

            :host([mini]) {
                height: 40px;
                width: 40px;
            }

            :host([left]) {
                left: 24px;
            }

            polyfill-next-selector { content: '[mobile] :host([left])' }
            :host-context([mobile]):host([left]) {
                left: 16px;
            }

            :host(:not([left])) {
                right: 24px;
            }

            polyfill-next-selector { content: '[mobile] :host(:not([left]))' }
            :host-context([mobile]):host(:not([left])) {
                right: 16px;
            }

            :host([top][across]) {
                top: 0;
                transform: translateY(-50%);
            }

            :host([top]:not([across])) {
                top: 24px;
            }

            polyfill-next-selector { content: '[mobile] :host([top]:not([across]))' }
            :host-context([mobile]):host([top]:not([across])) {
                top: 16px;
            }

            :host(:not([top])[across]) {
                bottom: 0;
                transform: translateY(50%);
            }

            :host(:not([top]):not([across])) {
                bottom: 24px;
            }

            polyfill-next-selector { content: '[mobile] :host(:not([top]):not([across]))' }
            :host-context([mobile]):host(:not([top]):not([across])) {
                bottom: 16px;
            }

            :host #matFabWrapper,
            :host #matFabMain {
                border-radius: inherit;
                height: 100%;
                overflow: visible;
            }

            :host #matFabAnchor {
                border-radius: inherit;
                display: block;
                height: 100%;
                overflow: hidden;
                text-decoration: none;
            }

            :host([mini]) #matFabAnchor:after {
                bottom: -4px;
                content: "";
                left: -4px;
                position: absolute;
                right: -4px;
                top: -4px;
            }

            :host #matFabIcon {
                display: block;
            }
        </style>
        <template context="{{}}" is="xp-anchor-state" id="xpAnchorState" anchor="{{$.matFabAnchor}}" download="{{download}}" href="{{href}}" rel="{{rel}}" target="{{target}}"></template>
        <template context="{{}}" is="xp-disabled-state" id="xpDisabledState" disabled="{{disabled}}"></template>
        <template context="{{}}" is="xp-focused-state" id="xpFocusedState" disabled="{{disabled}}" focused="{{focused}}"></template>
        <template context="{{}}" is="xp-pressed-state" id="xpPressedState" disabled="{{disabled}}" invokes="{{invokes}}" pressed="{{pressed}}" target="{{target}}"></template>
        <mat-paper id="matFabWrapper" background="{{background}}" disabled="{{disabled}}" pressable="{{true}}" z="[[1]]">
            <a id="matFabAnchor">
                <div id="matFabMain" horizontal layout center-center>
                    <mat-icon id="matFabIcon" disabled="{{disabled}}" empty="{{empty}}" name="{{icon}}" raster="{{raster}}" src="{{iconSrc}}"></mat-icon>
                </div>
            </a>
            <mat-ripple context="{{}}" id="matFabRipple" autoCenter="{{true}}" style="pointer-events: none"></mat-ripple>
        </mat-paper>
    </template>

    <script>
        XPComponent({

            // MIXINS
            mixins: ['xp-targeter'],

            /*********************************************************************/

            // OBSERVE
            observe: {
                'icon iconSrc': 'refresh',
                '$.matFabIcon.raster': 'refresh'
            },

            // PUBLISH
            publish: {

                /**
                 * If set to true, the element is aligned across two elements.
                 *
                 * @attribute across
                 * @type boolean
                 * @default false
                 */
                across: {reflect: true, value: false},

                /**
                 * The paper's background color.
                 *
                 * @attribute background
                 * @type string
                 * @default ""
                 */
                background: {reflect: true, value: ''},

                /**
                 * The element's data.
                 *
                 * @attribute data
                 * @type *
                 */
                data: {reflect: false, value: null},

                /**
                 * If set to true, the element is disabled.
                 *
                 * @attribute disabled
                 * @type boolean
                 * @default false
                 */
                disabled: {reflect: true, value: false},

                /**
                 * The anchor's download property's value.
                 *
                 * @attribute download
                 * @type string
                 * @default ""
                 */
                download: {reflect: true, value: ''},

                /**
                 * If set to true, the element is hidden.
                 *
                 * @attribute empty
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                empty: {reflect: true, value: false},

                /**
                 * If set to true, the element is focused.
                 *
                 * @attribute focused
                 * @type boolean
                 * @default false
                 */
                focused: {reflect: true, value: false},

                /**
                 * The anchor's href property's value.
                 *
                 * @attribute href
                 * @type string
                 * @default ""
                 */
                href: {reflect: true, value: ''},

                /**
                 * The button's icon.
                 *
                 * @attribute icon
                 * @type string
                 * @default ""
                 */
                icon: {reflect: true, value: ''},

                /**
                 * The button's icon's src.
                 *
                 * @attribute iconSrc
                 * @type string
                 * @default ""
                 */
                iconSrc: {reflect: true, value: ''},

                /**
                 * The target's method to invoke on press.
                 *
                 * @attribute invokes
                 * @type string
                 * @default "toggle"
                 */
                invokes: {reflect: true, value: 'toggle'},

                /**
                 * If set to true, the element is aligned to the left.
                 *
                 * @attribute left
                 * @type boolean
                 * @default false
                 */
                left: {reflect: true, value: false},

                /**
                 * If set to true, the element has 40px diameter instead of 56px.
                 *
                 * @attribute mini
                 * @type boolean
                 * @default false
                 */
                mini: {reflect: true, value: false},

                /**
                 * If set to true, the element is pressed.
                 *
                 * @attribute pressed
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                pressed: {reflect: true, value: false},

                /**
                 * If set to true, the icon is a raster one instead of svg.
                 *
                 * @attribute raster
                 * @type boolean
                 * @default false
                 */
                raster: {reflect: true, value: false},

                /**
                 * The anchor's rel property's value.
                 *
                 * @attribute rel
                 * @type string
                 * @default ""
                 */
                rel: {reflect: true, value: ''},

                /**
                 * The `id` of the targeted element or the element itself.
                 *
                 * @attribute target
                 * @type Element | string
                 */
                target: {reflect: false, value: null},

                /**
                 * If set to true, the element is aligned to the top.
                 *
                 * @attribute top
                 * @type boolean
                 * @default false
                 */
                top: {reflect: true, value: false}
            }
        });
    </script>

</polymer-element>
